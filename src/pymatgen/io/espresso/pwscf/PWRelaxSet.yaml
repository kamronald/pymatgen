# All energies are in Rydbergs (Ry), forces in Ha/Bohr (~ 50 eV/A)
control:
  calculation: vc-relax
  nstep: 100
  forc_conv_thr: 4.d-4
  verbosity: high
  outdir: tmp
system:
  ibrav: 0
  ecutwfc: 70
  ecutrho: 800
  occupations: smearing
  degauss: 0.005
  smearing: gauss
  nspin: 2
electrons:
  electron_maxstep: 100
  conv_thr: 1.d-9
kpoint_settings:
  kspacing: 0.25
